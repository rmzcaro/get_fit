    <div class="panel-heading">
        <h4> User List</h4>
    </div>
    <div class="panel-body">
        <table class="table table-bordered" id="userTable">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Current Weight (lbs)</th>
                    <th>Height (in)</th>
                    <th>Gender</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    </div>
    <br>


    <div class="container-fluid">


        <div class="row">
            <form class="col-md-3">
                <p>Firstname:
                    <input type="text" name="firstname" id="firstNameInput">
                </p>
                <p>Lastname:
                    <input type="text" name="lastname" id="lastNameInput">
                </p>
                <p>Email Address:
                    <input type="text" name="email address" id="emailInput">
                </p>
                <p>Age:
                    <input type="number" age="age" id="ageInput">
                </p>
                <p>Weight(in lbs):
                    <input type="number" weight="weight" id="weightInput">
                </p>
                <p>Height(inches):

                    <input type="number" name="inches" min="0" max="100" step="1" id="heightInput">

                </p>
                <p>Gender:
                    <input type="text" gender="gender" id="genderInput">
                </p>
                <p>
                    <input type="submit" class="btn-info" id="submit-btn">
                </p>
            </form>
            <div id="btn-section" class="col-md-9">

            </div>

        </div>




        <script type="text/javascript" src="./getfit.js"></script>
